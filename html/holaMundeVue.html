<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Inicios con VUE</title>
</head>

<body>
    <!--Lo meto todo en un DIV para que este bajo el control de VUE-->
    <div id="myApp">
        <header></header>
        <nav></nav>
        <section>
            <h1>Hola Mundo desde VUE.JS</h1>
            <p>{{1+1}}</p>
            <p>{{[1,2,3,4,5,6,7,8]}}
            <p>{{false?'True':'False'}}</p>
            <p>{{mensaje}}</p>
            <p>{{valor}}</p>
            <button v-on:click="cambiarTexto">Cambiar Texto</button>
            <button v-on:click="sumar">Sumar</button>
        </section>
        <footer></footer>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
