<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Inicios con VUE</title>
</head>

<body>
    <!--Lo meto todo en un DIV para que este bajo el control de VUE-->
    <div id="myApp">
        <header></header>
        <nav></nav>
        <section>
            <label for="idNombre">Nombre:</label>
            <input v-model="nombre" id="idNombre" type="text">
            <label for="idApellido">Apellido</label>
            <!--Yo puuedo remplazar el v-on por un @-->
            <input @keypress.enter="agregar2" v-model="apellido" id="idApellido" type="text">
            <!--<button v-on:click="agregar">Agregar</button>-->
            <ul>
                
                <!--
                <li>{{lista[0].nombre}} A:{{lista[0].apellido}}</li>
                <br>
                <li>{{lista[1]}}</li>
                <br>
                <li>{{lista[2]}}</li>
                <br>
                <li>{{lista[3]}}</li>
                <br>
                <li>{{lista[4]}}</li>
                -->
                <li v-for="({nombre,apellido}, index) in lista">
                    <h3 v-if="nombre!==null">{{index+1}}-{{nombre}}</h3>
                    <h4 v-if="apellido!==null">{{apellido}}</h4>
                </li>
            </ul>
        </section>
        <footer></footer>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
